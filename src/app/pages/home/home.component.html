<div class="mt-3 container">
    <div class="row">
        <div class="col-12">
            <h1 class="fw-normal mt-3 h1">Youtube Videos</h1>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-3 mt-3">
    <div class="col" *ngFor="let video of videos">
        <div class="card h-100 animate__animated animate__fadeIn animate__slow">
            <img
                [src]="video.thumbnails.high.url"
                class="card-img-top"
                alt="..."
            />
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <p class="card-text">
                    <strong>Autor : </strong>{{video.channelTitle}}
                </p>
                <p class="card-text">
                    <strong>Fecha de publicaci√≥n : </strong>{{video.publishedAt
                    | date}}
                </p>
            </div>
            <button
                type="button"
                class="btn btn-primary w-100"
                (click)="mostrarVideo(video)"
            >
                Ver video
            </button>
        </div>
    </div>
</div>

<div class="row my-5 text-center">
    <div class="col-12">
        <button
            type="button"
            class="btn btn-outline-primary"
            (click)="cargarVideos()"
        >
            Siguiente pagina
        </button>
    </div>
</div>
